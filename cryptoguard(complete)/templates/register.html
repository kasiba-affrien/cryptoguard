<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="register">
        <form id="registerForm" action="/register" method="POST">
            <p>Registration Form</p>
            <label for="email"></label><br>
            <input type="email" id="email" name="email" placeholder="E-Mail ID" required><br>
            <label for="username"></label><br>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <label for="password"></label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <label for="confirm_password"></label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
