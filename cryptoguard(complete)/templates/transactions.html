<!-- transactions.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="/static/css/transaction.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <style>
    input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

    </style>
</head>
<body>

    <div class="transaction">
    <form method="post" action="{{ url_for('transactions') }}">
        <p>Make Transaction</p>
        
        <input type="text" id="to_user" name="to_user" placeholder="Recipient's Name" required><br>
        <input type="number" id="amount" name="amount" step="0.00000001" placeholder="Amount" required><br>
        <input type="text" id="purpose" name="purpose" placeholder="Purpose of Transaction" required><br> 
        <button type="submit">Send Coins</button>
    </form>
</div>


   
</body>
</html>
