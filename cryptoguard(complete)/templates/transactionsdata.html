<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link rel="stylesheet" href="/static/css/transactiondata.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-style: normal;
        }
    </style>

</head>
<body>
    <div class="transaction-data">
    <h1>Transaction Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Sender Username</th>
                <th>Recipient Username</th>
                <th>Purpose</th>
                <th>Amount</th>
                <th>Suspicious</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transactions_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ "%.8f"|format(row[4]) }}</td>
                <td>{{ 'Suspicious' if row[5] else 'Legal' }}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>
</body>
</html>
